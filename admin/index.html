<!DOCTYPE html>
<html>
<head>
  <title>Admin - Add Instagram Post</title>
</head>
<body>
  <h2>Add Instagram Post URL</h2>
  <form id="postForm">
    <input type="text" id="instaUrl" placeholder="Enter Instagram post URL" required />
    <button type="submit">Add Post</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Firebase Config
    var firebaseConfig = {
      apiKey: "AIzaSyBXJ_RnfjUDi7qPDATWVnS5lSFw6jVRYgo",
  authDomain: "shopping-e284c.firebaseapp.com",
  databaseURL: "https://shopping-e284c-default-rtdb.firebaseio.com",
  projectId: "shopping-e284c",
  storageBucket: "shopping-e284c.appspot.com",
  messagingSenderId: "248274428739",
  appId: "1:248274428739:web:fc30dd9eb1ef83f610c5f6",
  measurementId: "G-ZXZCK9BW7T"
    };
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    document.getElementById("postForm").addEventListener("submit", function(e) {
      e.preventDefault();
      var url = document.getElementById("instaUrl").value;
      var newPostRef = database.ref("posts").push(); // Generate unique key
      newPostRef.set({ url: url })
        .then(() => {
          alert("Post added!");
          document.getElementById("instaUrl").value = "";
        })
        .catch((error) => {
          console.error("Error adding post:", error);
        });
    });
  </script>
</body>
</html>
