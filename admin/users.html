<body>
  <h2>Upload New Product</h2>
  <input type="file" id="productImage"><br><br>
  <input type="text" id="productTitle" placeholder="Title"><br><br>
  <input type="text" id="productDescription" placeholder="Description"><br><br>
  <button onclick="uploadProduct()">Upload</button>

  <script>
    const dbRef = firebase.database().ref("products");
    const storageRef = firebase.storage().ref("product_images_two");

    function uploadProduct() {
      const file = document.getElementById("productImage").files[0];
      const title = document.getElementById("productTitle").value;
      const description = document.getElementById("productDescription").value;

      if (!file) return alert("Select an image");
      const fileName = Date.now() + "_" + file.name;
      const uploadTask = storageRef.child(fileName).put(file);

      uploadTask.on("state_changed", null, console.error, () => {
        uploadTask.snapshot.ref.getDownloadURL().then((url) => {
          dbRef.push({
            url,
            title,
            description,
            createdAt: Date.now()
          });
          alert("Image Uploaded");
          document.getElementById("productImage").value = '';
          document.getElementById("productTitle").value = '';
          document.getElementById("productDescription").value = '';
        });
      });
    }
  </script>
